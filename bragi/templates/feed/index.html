{% extends 'layout.html' %}

{% block style %}
<style>
    .mailbox-row-summary img {
        float: left;
        width: auto;
        max-height: 128px;
        padding: 5px;
        padding-right: 15px;
    }
</style>
{% endblock %}

{% block header %}Feeds{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#modal-default">
            Subscribe
        </button>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Subscriptions</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <ul class="nav nav-pills flex-column">
                    {% for feed in feeds %}
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="{{ feed.icon }}" style="width: auto; max-height: 24px;"></img>
                            {{ feed.name }}
                            <span class="badge bg-primary float-right">{{ feed.unread() }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer">
                add new feed
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-default" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('feed.save') }}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Subscribe</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="input-url">URL</label>
                        <input type="url" class="form-control" id="input-url" name="url" placeholder="Enter URL" required>
                    </div>

                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="url" class="form-control" id="input-name" name="name" placeholder="Enter Name">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
